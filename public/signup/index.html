<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="https://wonchondev.web.app/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://wonchondev.web.app/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://wonchondev.web.app/images/favicon-16x16.png">
    <link rel="manifest" href="https://wonchondev.web.app/images/site.webmanifest">
    <link rel="mask-icon" href="https://wonchondev.web.app/images/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="https://wonchondev.web.app/images/favicon.ico">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <style>
        * {
            box-sizing: border-box;
        }

        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Verdana, sans-serif;
            height: 100%;
            min-height: 100%;
            background-color: #eee;
        }

        .nav {
            padding: 5px;
            height: 50px;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: stretch;
            background-color: white;
        }

        .navitem {
            flex-grow: 0 !important;
            flex-shrink: 0 !important;
        }

        .logo {
            height: 100%;
        }

        .right {
            margin-left: auto;
        }

        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: white;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            box-shadow: 0 0 16px #00000047;
        }

        .sidenav a {
            padding: 10px 8px 10px 32px;
            text-decoration: none;
            width: 250px;
            height: 50px;
            border-radius: 0 25px 25px 0;
            font-size: 20px;
            color: black;
            display: block;
        }

        .sidenav a:hover {
            background-color: #F1F3F4;
        }

        .sidenav .close_nav {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        .sidenav .close_nav:hover {
            cursor: pointer;
        }

        #login {
            align-self: center;
            width: 75px;
            height: fit-content;
            text-align: center;
            text-decoration: none;
            color: #777;
            vertical-align: middle;
        }

        #signup {
            align-self: center;
            color: white;
            height: fit-content;
            text-decoration: none;
            border: 1.5px solid #2681F2;
            background-color: #2681F2;
            border-radius: 5px;
            vertical-align: middle;
        }

        .hamburger {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background-color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .hamburger:hover {
            background-color: #F1F3F4;
        }


        .logo {
            width: auto;
            max-height: 50px;
            display: inline;
        }

        .signup-container {
            width: 440px;
            padding: 20px;
            margin: auto;
            margin-top: 20vh;
            margin-bottom: 20vh;
            display: block;
            background-color: white;
            border-radius: 10px;
        }

        .signup-container h1 {
            text-align: center;
        }

        .signup-container label {
            display: block;
        }

        .signup-container input {
            display: block;
            width: 100%;
            height: 30px;
            margin-bottom: 15px;
            border: 1.5px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: 0.3s ease-in-out;
        }

        .signup-container input:focus {
            border-color: #2681F2;
        }

        .signup-container input:invalid {
            border-color: #dd4124;
        }

        input[type=password] {
            font-family: Verdana;
            letter-spacing: 1px;
        }

        #confirm {
            width: 100%;
            height: 30px;
            margin: 10px 0 0;
            background-color: white;
            border: 1.5px solid #2681F2;
            border-radius: 5px;
            color: black;
            transition: 0.3s ease-in-out;
        }

        #confirm:hover {
            background-color: #2681F2;
            color: white;
        }

        #error {
            color: #dd4124;
        }

        #success {
            text-align: center;
        }

        #success img {
            width: 30%;
            min-width: 150px;
            max-width: 400px;
            display: block;
            margin: auto;
            margin-top: 30px;
        }

        #success_social {
            text-align: center;
        }

        #success_social img {
            width: 30%;
            min-width: 150px;
            max-width: 400px;
            display: block;
            margin: auto;
            margin-top: 30px;
        }

        hr {
            border-top: 2px solid #999;
            border-bottom: none;
            margin: 10px 0 10px 0;
        }

        button:hover {
            cursor: pointer;
            outline: none;
        }

        .social {
            width: 100%;
            height: 30px;
            margin: 0;
            background-image: url(https://wonchondev.web.app/images/img/google.png);
            background-repeat: no-repeat;
            background-size: 20px;
            background-position: 5px;
            background-color: white;
            border: 1.5px solid #ddd;
            border-radius: 5px;
            color: black;
            transition: 0.3s ease-in-out;
        }

        .social:hover {
            border-color: #2681F2;
        }

        footer {
            height: 150px;
            width: 100%;
            background-color: #ddd;
            color: #777;
            text-align: center;
            padding: 50px;
            margin-top: 150px;
            bottom: 0;
        }

        footer a {
            color: #777;
            margin-left: 20px;
            margin-right: 20px;
        }


        /*모바일을 위한 Responsive Layout*/
        @media screen and (max-width: 550px) {
            .login-container {
                width: 95vw;
            }
        }

        @media screen and (max-height: 450px) {
            .sidenav {
                padding-top: 15px;
            }

            .sidenav a {
                font-size: 15px;
            }
        }

        /*다크모드 지원*/
        @media (prefers-color-scheme: dark) {

            /*다크모드 상태*/
            .underline:after {
                background-color: black;
            }
        }
    </style>

    <title>About Us</title>
</head>

<body>
    <div class="sidenav">
        <div class="close_nav">&times;</div>
        <a href="https://wonchondev.web.app">홈</a>
        <a href="https://wonchondev.web.app/about">소개</a>
        <a href="https://wonchondev.web.app/products">제품</a>
        <a href="https://wonchondev.web.app/downloads">다운로드</a>
    </div>
    <div class="nav">
        <button class="navitem hamburger">
            &#9776;
        </button>
        <a href="https://wonchondev.web.app">
            <img class="navitem logo" src="https://wonchondev.web.app/images/logo/logo_long.png">
        </a>
        <a id="login" class="navitem right" href="https://wonchondev.web.app/login">로그인</a>
        <a id="signup" class="navitem" href="https://wonchondev.web.app/signup">회원가입</a>
    </div>
    <div class="content">
        <div class="signup-container">
            <h1>회원가입</h1>
            <p>App Developers 서비스를 이용하려면 회원으로 가입해 주세요.</p>
            <label>이메일 주소:</label> <input type="text" class="signup" id="email" placeholder="someone@example.com" />
            <label>비밀번호: </label><input type="password" class="signup" id="pw">
            <label>비밀번호 확인: </label><input type="password" class="signup" id="pw-check">
            <button id="confirm">회원가입</button>
            <p id="error"></p>

            <hr>

            <button class="social" id="google">Google 계정으로 가입</button>
        </div>

        <div id="success" hidden>
            <img src="images/fireworks.png">
            <h1>회원가입 완료!</h1>
            <h2>이메일 주소 인증으로 가입을 완료해주세요.</h2>
            <p>인증이 끝나면 모든 App Developers 서비스를 이용하실 수 있습니다. 지금 메일을 확인하고 인증 링크를 확인하세요!</p>
        </div>

        <div id="success_social" hidden>
            <img src="images/fireworks.png">
            <h1>회원가입 완료!</h1>
            <h2>소셜계정으로 회원가입을 완료했어요.</h2>
            <p>지금 바로 App Developers 서비스를 사용해 보세요!</p>
        </div>

        <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-auth.js"></script>
        <script>
            // Your web app's Firebase configuration
            var firebaseConfig = {
                apiKey: "AIzaSyC__Hk4eO0_0S3vptQn7zeqCaVtizXwSJQ",
                authDomain: "wonchondev.firebaseapp.com",
                databaseURL: "https://wonchondev-default-rtdb.firebaseio.com",
                projectId: "wonchondev",
                storageBucket: "wonchondev.appspot.com",
                messagingSenderId: "888936671741",
                appId: "1:888936671741:web:f9e042963d934878d2d194"
            };
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);

            document.getElementsByClassName('hamburger')[0].addEventListener("click", function () {
                document.getElementsByClassName('sidenav')[0].style.width = "250px";
            });

            document.getElementsByClassName('close_nav')[0].addEventListener("click", function () {
                document.getElementsByClassName('sidenav')[0].style.width = "0"
            });

            // 회원가입 양식
            document.getElementById("confirm").addEventListener('click', function () {
                var log = document.getElementById("error");
                log.innerText = "";
                document.getElementById("email").style.borderColor = "#ddd"
                document.getElementById("pw").style.borderColor = "#ddd"
                document.getElementById("pw-check").style.borderColor = "#ddd"

                var email = document.getElementById("email").value;
                var pw = document.getElementById("pw").value;
                var email_check = new RegExp(
                    '^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$');
                if (email_check.test(email)) {
                    if (pw.length >= 8) {
                        if (pw == document.getElementById("pw-check").value) {
                            // Password is valid
                            firebase.auth().createUserWithEmailAndPassword(email, pw)
                                .then((userCredential) => {
                                    // Signed in
                                    var user = firebase.auth().currentUser;

                                    user.sendEmailVerification().then(function () {
                                        // Verification Email Sent.
                                        document.getElementsByClassName("signup-container")[0].style
                                            .display = "none";
                                        document.getElementById("success").hidden = false;
                                    }).catch(function (error) {
                                        // Error
                                    })
                                })
                                .catch((errorInfo) => {
                                    var errorCode = errorInfo.code;
                                    var errorMessage = errorInfo.message;

                                    log.innerText = "Error " + errorCode + ": " + errorMessage;
                                })
                        } else {
                            document.getElementById("pw-check").style.borderColor = "#dd4124"
                            log.innerText = "비밀번호가 일치하지 않습니다."
                        }
                    } else {
                        document.getElementById("pw").style.borderColor = "#dd4124"
                        log.innerText = "비밀번호는 8자 이상이어야 합니다."
                    }
                } else {
                    document.getElementById("email").style.borderColor = "#dd4124"
                    log.innerText = "이메일 주소가 잘못되었습니다."
                }
            });

            // Signup with google
            document.getElementById("google").addEventListener("click", function () {
                var log = document.getElementById("error");
                var provider = new firebase.auth.GoogleAuthProvider();

                firebase.auth()
                    .signInWithPopup(provider)
                    .then((result) => {
                        var credential = result.credential;
                        var token = credential.accessToken;
                        var user = result.user;
                        console.log('signup conplete')
                        document.getElementsByClassName("signup-container")[0].style.display = "none";
                        document.getElementById("success_social").hidden = false;
                    }).catch((error) => {
                        var errorCode = error.code;
                        var errorMessage = error.message;

                        log.innerText = "Error " + errorCode + ": " + errorMessage;
                    })
            });
        </script>
</body>

</html>
