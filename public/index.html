		}

		}

		.center {

			height: 50px;
			background-color: var(--theme-color);

			flex-direction: row;
			justify-content: space-between;
			align-items: center;
			z-index: 3;

			position: fixed;
			top: 0;
			transition: top 0.3s;
		}

		.nav_hamburger {
			width: 80px;
			height: 40px;
			min-width: 40px;
			overflow: hidden;
			cursor: pointer;
			background-color: transparent;
			border: none;
			outline: none;
		}

		.bar1,
		.bar2,
		.bar3 {
			width: 20px;
			height: 3px;
			border-radius: 1px;
			background-color: var(--navbar-text-color);
			margin: 4px 0;
			transition: 0.4s;
		}

		.bar1 {
			transform-origin: right center;
		}

		.bar3 {
			transform-origin: right center;
		}

		.bar_open .bar1 {
			transform: translate(-3px, 0) rotate(-45deg);
		}

		.bar_open .bar2 {
			opacity: 0;
		}

		.bar_open .bar3 {
			transform: translate(-3px, 0) rotate(45deg);
		}

		.nav_home {

			color: var(--navbar-text-color);
			text-decoration: none;
			font-size: 25px;
		}

			height: 35px;
			border-radius: 10px;

			color: var(--navbar-text-color);

			text-align: center;
			line-height: 35px;
			font-size: 17px;
			font-family: 'Noto Sans KR', sans-serif;
			margin-right: 5px;
		}

		}

			overflow: hidden;

		.intro.load .intro_text {
