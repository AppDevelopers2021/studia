<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">

	<noscript>
		<meta http-equiv="refresh" content="0; url=https://studia-kr.web.app/nojs/">
	</noscript>

	<!--Favicon Styles-->
	<link rel="apple-touch-icon" sizes="180x180" href="https://studia-kr.web.app/images/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="https://studia-kr.web.app/images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="https://studia-kr.web.app/images/favicon-16x16.png">
	<link rel="manifest" href="https://studia-kr.web.app/images/site.webmanifest">
	<link rel="mask-icon" href="https://studia-kr.web.app/images/safari-pinned-tab.svg" color="#2192ff">
	<link rel="shortcut icon" href="https://studia-kr.web.app/images/favicon.ico">
	<meta name="msapplication-TileColor" content="#2192ff">
	<meta name="msapplication-config" content="https://studia-kr.web.app/images/browserconfig.xml">
	<meta name="theme-color" content="#2192ff">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="description" content="원촌중학교 1학년 자율동아리 App Developers 입니다.">
	<meta name="keywords" content="원촌중학교,studia,스튜디아,App Developers,자율동아리">

	<meta property="og:title" content="스튜디아 - 노트 정리도 스마트하게!">
	<meta property="og:description" content="스튜디아 노트를 작성하며 매일 배운 내용을 복습해 보세요.">
	<meta property="og:image" content="https://studia-kr.web.app/images/profile.jpg">

	<title>스튜디아</title>

	<style>
		* {
			box-sizing: border-box;
		}

		html {
			height: 100%;
			width: 100%;
			margin: 0;
			padding: 0;
		}

		body {
			height: 100%;
			width: 100%;
			margin: 0;
			padding: 0;
			background-color: #2291FF;
			font-family: 'Nanum Gothic', sans-serif;
		}

		/* Align Items With FLEX */
		.vertical {
			display: flex;
			align-items: center;
		}

		.horizontal {
			display: flex;
			justify-content: center;
		}

		.center {
			display: flex;
			align-items: center;
			justify-content: center;
		}

		/* Navigation Bar CSS */
		#navbar {
			width: 100%;
			height: 50px;
			background-color: #2291FF;
			display: flex;
			flex-direction: row;
			justify-content: space-between;
			align-items: center;
			z-index: 4;

			position: fixed;
			top: 0;
			transition: top 0.3s;
		}

		.nav_hamburger {
			width: 60px;
			height: 40px;
			min-width: 40px;
			overflow: hidden;
			cursor: pointer;
			background-color: transparent;
			border: none;
			outline: none;
		}

		.bar1,
		.bar2,
		.bar3 {
			width: 20px;
			height: 3px;
			border-radius: 1px;
			background-color: white;
			margin: 4px 0;
			transition: 0.4s;
		}

		.bar1 {
			transform-origin: right center;
		}

		.bar3 {
			transform-origin: right center;
		}

		.bar_open .bar1 {
			transform: translate(-3px, 0) rotate(-45deg);
		}

		.bar_open .bar2 {
			opacity: 0;
		}

		.bar_open .bar3 {
			transform: translate(-3px, 0) rotate(45deg);
		}

		.nav_home {
			font-family: 'Courgette', cursive;
			color: white;
			text-decoration: none;
			font-size: 25px;
		}

		.nav_ade {
			width: 60px;
			height: 40px;
			background-image: url(https://studia-kr.web.app/images/logo/logo_long_white.png);
			background-size: 50px;
			background-repeat: no-repeat;
			background-position: center;
		}

		.temp {
			height: 10000px;
		}

		#sidenav {
			position: fixed;
			width: 0;
			top: 0;
			left: 0;
			height: 100vh;
			background-color: #111;
			padding-top: 70px;
			z-index: 4;
			transition: .5s ease;
			overflow: hidden;
		}

		#sidenav.side_open {
			width: 250px;
		}

		#sidenav a {
			display: block;
			width: 240px;
			height: 50px;
			font-size: 17px;
			margin-right: 10px;
			padding-left: 10px;
			line-height: 50px;
			text-decoration: none;
			color: white;
			border-radius: 0 25px 25px 0;
			transition: .1s;
		}

		#sidenav a:hover {
			background-color: #333;
		}

		.nav_devide {
			border: none;
			width: 250px;
			height: 15px;
			margin: 0;
		}

		#close_nav {
			font-size: 35px;
			position: absolute;
			top: 10px;
			left: 12px;
			border: none;
			background: none;
			color: white;
			cursor: pointer;
		}

		.body_wrap {
			background-color: white;
			width: 100%;
			min-height: 100%;
			margin-bottom: -200px;
			padding: 0;
		}

		.body {
			padding: 0;
			padding-bottom: 200px;
		}

		.section_intro {
			width: 100%;
			height: 100vh;
			position: relative;
			overflow: hidden;
			background-color: #FFF4BD;
		}

		.intro_text_container {
			position: absolute;
			top: 20vh;
			left: 55vw;
			opacity: 0;
		}

		.section_intro.load .intro_text_container {
			opacity: 1;
			transition: 1s;
			transition-delay: 4s;
		}

		.intro_text {
			margin: 0;
			font-family: 'Noto Sans KR', sans-serif;
			font-size: 4vw;
			color: black;
		}

		.ss {
			transition-timing-function: cubic-bezier(.25, 1.51, .32, 1.02);
			transition-duration: 2s;
		}

		.studia-ss {
			background-image: url(https://studia-kr.web.app/images/mainpage-images/screenshots/main.png);
			background-repeat: no-repeat;
			background-position: center;
			background-size: contain;

			width: 800px;
			height: 600px;

			position: absolute;
			bottom: -800px;
			left: -900px;
			z-index: 2;

			transition-delay: 1s;
			will-change: bottom, left;
		}

		.section_intro.load .studia-ss {
			bottom: -90px;
			left: -60px;
		}

		.devtools-ss {
			background-image: url(https://studia-kr.web.app/images/mainpage-images/screenshots/devtools.png);
			background-repeat: no-repeat;
			background-position: center;
			background-size: contain;

			width: 550px;
			height: 600px;

			position: absolute;
			bottom: -600px;
			left: 200px;
			z-index: 3;

			transition-delay: .5s;
			will-change: bottom, left;
		}

		.section_intro.load .devtools-ss {
			bottom: -200px;
			left: 400px;
		}

		.help-ss {
			background-image: url(https://studia-kr.web.app/images/mainpage-images/screenshots/help.png);
			background-repeat: no-repeat;
			background-position: center;
			background-size: contain;

			width: 800px;
			height: 600px;

			position: absolute;
			top: -100px;
			left: -800px;
			z-index: 1;

			transition-delay: .8s;
			will-change: top, left;
		}

		.section_intro.load .help-ss {
			top: max(90px, calc(100vh - 800px));
			left: -150px;
		}

		.section_sticky_container {
			width: 100%;
			height: 1500px;

			display: flex;
			flex-direction: row;
			align-items: flex-start;
			justify-content: center;
		}

		.section_sticky_side {
			width: 50%;
			height: 100vh;
			position: sticky;
			top: 0;

			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}

		.section_sticky_icon {
			font-size: 120px;
			margin: 0;
		}

		.section_sticky_header {
			font-family: 'Noto Sans KR', sans-serif;
			font-size: 50px;
			margin: 0;
		}

		.section_sticky_desc {
			font-family: 'Nanum Gothic', sans-serif;
			font-size: 15px;
			margin: 0;
		}

		.section_scroll_area {
			width: 50%;
		}

		.section_sticky_web {
			background-color: #F3D2D0;
		}

		.section_sticky_app {
			background-color: #97D6D4;
		}

		footer {
			width: 100%;
			height: 200px;
			background-color: #eee;
			padding-left: 30px;
			margin-top: -200px;
			border-bottom: 10px solid #2291FF;
		}

		.footer_logo {
			font-family: 'Courgette', cursive;
			font-size: 40px;
			color: #555;
			margin: 0;
			padding: 0;
		}

		.footer_sosumi {
			color: #555;
		}

		@media (prefers-color-scheme: dark) {
			body {
				background-color: #1871CA;
			}

			.body_wrap {
				background-color: black;
				color: white;
			}

			#navbar {
				background-color: #1871CA;
			}

			footer {
				background-color: #333;
				border-color: #1871CA;
			}

			.footer_logo,
			.footer_sosumi {
				color: #999;
			}
		}

		@media only screen and (min-width: 1800px) {
			.studia-ss {
				width: 1200px;
				height: 1000px;
				bottom: -1000px;
				left: -1000px;
			}

			.section_intro.load .studia-ss {
				left: -100px;
				bottom: -200px;
			}

			.devtools-ss {
				width: 800px;
				height: 1000px;
				left: 300px;
				bottom: -1200px;
			}

			.section_intro.load .devtools-ss {
				left: 500px;
				bottom: -500px;
			}

			.help-ss {
				width: 800px;
				height: 700px;
				bottom: 600px;
			}

			.section_intro.load .help-ss {
				top: auto;
				bottom: 400px;
			}
		}

		@media only screen and (max-width: 1100px) {
			.section_intro {
				height: 1000px;
			}

			.ss {
				transition: none;
			}

			.studia-ss,
			.devtools-ss,
			.help-ss {
				will-change: auto;
			}

			.section_intro.load .studia-ss {
				bottom: -90px;
				left: -60px;
				top: auto;
				right: auto;
			}

			.section_intro.load .devtools-ss {
				bottom: -200px;
				right: -100px;
				top: auto;
				left: auto;
			}

			.section_intro.load .help-ss {
				bottom: 100px;
				left: -150px;
				top: auto;
				right: auto;
			}

			.intro_text_container {
				top: 130px;
				left: 50%;
				transform: translate(-50%, 0);
				width: 400px;
			}

			.intro_text {
				font-size: 45px;
				width: 100%;
				text-align: center;
			}
		}

		@media only screen and (max-width: 600px) {
			/**/
		}
	</style>
</head>

<body>
	<div id="navbar">
		<button class="nav_hamburger center">
			<div>
				<div class="bar1"></div>
				<div class="bar2"></div>
				<div class="bar3"></div>
			</div>
		</button>
		<a class="nav_home" href="https://studia-kr.web.app/">studia</a>
		<a class="nav_ade" href="https://studia-kr.web.app/about/"></a>
	</div>

	<div id="sidenav">
		<button id="close_nav">&times;</button>
		<a href="https://studia-kr.web.app/">홈</a>
		<a href="https://studia-kr.web.app/about/">App Developers 소개</a>
		<hr class="nav_devide">
		<a href="https://studia-kr.web.app/calendar/"><i class="far fa-calendar-check"></i> 내 캘린더</a>
		<hr class="nav_devide">
		<a href="https://studia-kr.web.app/help/">도움말</a>
	</div>

	<div class="body_wrap">
		<div class="body">
			<div class="section_intro">
				<div id="devtools-ss" class="ss devtools-ss"></div>
				<div id="studia-ss" class="ss studia-ss"></div>
				<div id="help-ss" class="ss help-ss"></div>
				<div class="intro_text_container">
					<h1 class="intro_text">노트 필기의 대혁명.</h1>
					<a href="" class="open_web"></a>
				</div>
			</div>
			<div class="section_sticky_container section_web">
				<div class="section_sticky_side section_sticky_web">
					<p class="section_sticky_icon"><i class="fas fa-globe-americas"></i></p>
					<h2 class="section_sticky_header">Web</h2>
					<p class="section_sticky_desc">호환성을 극대화하다.</p>
				</div>
				<div class="section_scroll_area"></div>
			</div>
			<div class="section_sticky_container section_app">
				<div class="section_scroll_area"></div>
				<div class="section_sticky_side section_sticky_app">
					<p class="section_sticky_icon"><i class="fas fa-th"></i></p>
					<h2 class="section_sticky_header">App</h2>
					<p class="section_sticky_desc">최상의 퍼포먼스.</p>
				</div>
			</div>
		</div>
	</div>


	<footer class="vertical">
		<div>
			<p class="footer_logo">studia</p>
			<p class="footer_sosumi">Copyright &copy; 2021 App Developers.<br>All Rights Reserved.</p>
		</div>

	</footer>

	<script>
		const hamburger = document.getElementsByClassName("nav_hamburger")[0];
		const navbar = document.getElementById("navbar");
		const sidenav = document.getElementById("sidenav");
		const close_nav_button = document.getElementById("close_nav");

		hamburger.addEventListener("click", function () {
			hamburger.classList.toggle("bar_open");
			sidenav.classList.toggle("side_open");
		})
		close_nav_button.addEventListener("click", function () {
			hamburger.className = "nav_hamburger center";
			sidenav.className = "";
		})

		// 'Sticky' Navbar
		var prevScrollpos = window.pageYOffset;
		window.onscroll = function () {
			var currentScrollPos = window.pageYOffset;
			if (prevScrollpos > currentScrollPos) {
				navbar.style.top = "0";
			} else {
				navbar.style.top = "-50px";
			}
			prevScrollpos = currentScrollPos;
		}

		// Anim
		window.onload = function () {
			document.getElementsByClassName("section_intro")[0].classList.add("load")
		}
		// Remove will-change
		const animationElem = [
			document.getElementById("studia-ss"),
			document.getElementById("devtools-ss"),
			document.getElementById("help-ss")
		];
		for (var i = 0; i < animationElem.length; i++) {
			animationElem[i].addEventListener("transitionend", function (event) {
				event.currentTarget.style.willChange = 'auto'
				event.currentTarget.style.transition = "none"
			})
		}
	</script>
</body>

</html>
