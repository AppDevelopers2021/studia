<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">

	<!--Favicon Styles-->
	<link rel="apple-touch-icon" sizes="180x180" href="https://studia-kr.web.app/images/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="https://studia-kr.web.app/images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="https://studia-kr.web.app/images/favicon-16x16.png">
	<link rel="manifest" href="https://studia-kr.web.app/images/site.webmanifest">
	<link rel="mask-icon" href="https://studia-kr.web.app/images/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="theme-color" content="#ffffff">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="description" content="원촌중학교 1학년 자율동아리 App Developers 입니다.">
	<meta name="keywords" content="원촌중학교,App Developers,자율동아리">

	<title>404 Not Found</title>

	<style>
		* {
			box-sizing: border-box;
		}

		html {
			height: 100%;
			width: 100%;
			margin: 0;
			padding: 0;
		}

		body {
			height: 100%;
			width: 100%;
			margin: 0;
			padding: 0;
			background-color: #2291FF;
			font-family: 'Nanum Gothic', sans-serif;
		}

		/* Align Items With FLEX */
		.vertical {
			display: flex;
			align-items: center;
		}

		.horizontal {
			display: flex;
			justify-content: center;
		}

		.center {
			display: flex;
			align-items: center;
			justify-content: center;
		}

		/* Navigation Bar CSS */
		#navbar {
			width: 100%;
			height: 50px;
			background-color: #2291FF;
			display: flex;
			flex-direction: row;
			justify-content: space-between;
			align-items: center;
			z-index: 3;

			position: fixed;
			top: 0;
			transition: top 0.3s;
		}

		.nav_hamburger {
			width: 60px;
			height: 40px;
			min-width: 40px;
			overflow: hidden;
			cursor: pointer;
			background-color: transparent;
			border: none;
		}

		.bar1,
		.bar2,
		.bar3 {
			width: 20px;
			height: 3px;
			border-radius: 1px;
			background-color: white;
			margin: 4px 0;
			transition: 0.4s;
		}

		.bar1 {
			transform-origin: right center;
		}

		.bar3 {
			transform-origin: right center;
		}

		.bar_open .bar1 {
			transform: translate(-3px, 0) rotate(-45deg);
		}

		.bar_open .bar2 {
			opacity: 0;
		}

		.bar_open .bar3 {
			transform: translate(-3px, 0) rotate(45deg);
		}

		.nav_home {
			font-family: 'Courgette', cursive;
			color: white;
			text-decoration: none;
			font-size: 25px;
		}

		.nav_ade {
			width: 60px;
			height: 40px;
			background-image: url(https://studia-kr.web.app/images/logo/logo_long_white.png);
			background-size: 50px;
			background-repeat: no-repeat;
			background-position: center;
		}

		.temp {
			height: 10000px;
		}

		#sidenav {
			position: fixed;
			width: 0;
			top: 0;
			left: 0;
			height: 100vh;
			background-color: #111;
			padding-top: 70px;
			z-index: 2;
			transition: .5s ease;
			overflow: hidden;
		}

		#sidenav.side_open {
			width: 250px;
		}

		#sidenav a {
			display: block;
			width: 250px;
			height: 40px;
			padding-left: 10px;
			line-height: 40px;
			text-decoration: none;
			color: white;
			border-radius: 0 20px 20px 0;
			transition: .2s;
		}

		#sidenav a:hover {
			background-color: #333;
		}

		.nav_devide {
			border-top: 1px solid white;
			width: 240px;
		}

		#close_nav {
			font-size: 35px;
			position: absolute;
			top: 10px;
			left: 12px;
			border: none;
			background: none;
			color: white;
			cursor: pointer;
		}

		.body_wrap {
			background-color: white;
			width: 100%;
			min-height: 100%;
			margin-bottom: -200px;
			padding-top: 50px;
		}

		.body {
			padding: 20px;
			padding-bottom: 200px;
		}

		.body h1 {
			margin: 0;
			padding: 0;
			font-size: 50px;
			font-family: 'Nanum Gothic', sans-serif;
		}

		.body p {
			margin: 20px 0 0 0;
			padding: 0;
			font-size: 20px;
			font-family: 'Nanum Gothic', sans-serif;
		}

		footer {
			width: 100%;
			height: 200px;
			background-color: #eee;
			padding-left: 30px;
			margin-top: -200px;
			border-bottom: 10px solid #2291FF;
		}

		.footer_logo {
			font-family: 'Courgette', cursive;
			font-size: 40px;
			color: #555;
			margin: 0;
			padding: 0;
		}

		.footer_sosumi {
			color: #555;
		}
	</style>
</head>

<body>
	<div id="navbar">
		<button class="nav_hamburger center">
			<div>
				<div class="bar1"></div>
				<div class="bar2"></div>
				<div class="bar3"></div>
			</div>
		</button>
		<a class="nav_home" href="https://studia-kr.web.app/">studia</a>
		<a class="nav_ade" href="https://studia-kr.web.app/about/"></a>
	</div>

	<div id="sidenav">
		<button id="close_nav">&times;</button>
		<a href="#">홈</a>
		<a href="#">App Developers 소개</a>
		<hr class="nav_devide">
		<a href="#">노트 보기</a>
		<a href="#">캘린더 보기</a>
		<hr class="nav_devide">
		<a href="#">설정</a>
		<a href="#">도움말</a>
	</div>

	<div class="body_wrap">
		<div class="body">
			<h1>404</h1>
			<p>요청하신 항목을 찾을 수 없습니다.</p>
		</div>
	</div>


	<footer class="vertical">
		<div>
			<p class="footer_logo">studia</p>
			<p class="footer_sosumi">Copytight &copy; 2021 App Developers.<br>All Rights Reserved.</p>
		</div>

	</footer>

	<script>
		const hamburger = document.getElementsByClassName("nav_hamburger")[0];
		const navbar = document.getElementById("navbar");
		const sidenav = document.getElementById("sidenav");
		const close_nav_button = document.getElementById("close_nav");

		hamburger.addEventListener("click", function () {
			hamburger.classList.toggle("bar_open");
			sidenav.classList.toggle("side_open");
		})
		close_nav_button.addEventListener("click", function () {
			hamburger.className = "nav_hamburger center";
			sidenav.className = "";
		})

		// 'Sticky' Navbar
		var prevScrollpos = window.pageYOffset;
		window.onscroll = function () {
			var currentScrollPos = window.pageYOffset;
			if (prevScrollpos > currentScrollPos) {
				navbar.style.top = "0";
			} else {
				navbar.style.top = "-50px";
			}
			prevScrollpos = currentScrollPos;
		}
	</script>
</body>

</html>
