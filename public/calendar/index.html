    <style>
        /* 필요에 따라 CSS를 수정하세요 */
        * {
            box-sizing: border-box;
        }

        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Verdana, sans-serif;
        }

        .nav {
            padding: 5px;
            height: 50px;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: stretch;
            background-color: white;
        }

        .navitem {
            flex-grow: 0 !important;
            flex-shrink: 0 !important;
        }

        .logo {
            height: 100%;
        }

        .right {
            margin-left: auto;
        }

        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: white;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            box-shadow: 0 0 16px #00000047;
        }

        .sidenav a {
            padding: 10px 8px 10px 32px;
            text-decoration: none;
            width: 250px;
            height: 50px;
            border-radius: 0 25px 25px 0;
            font-size: 20px;
            color: black;
            display: block;
        }

        .sidenav a:hover {
            background-color: #F1F3F4;
        }

        .sidenav .close_nav {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        .sidenav .close_nav:hover {
            cursor: pointer;
        }

        .hamburger {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background-color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .hamburger:hover {
            background-color: #F1F3F4;
        }

        #login {
            align-self: center;
            width: 75px;
            height: fit-content;
            text-align: center;
            text-decoration: none;
            color: #777;
            vertical-align: middle;
        }

        #signup {
            align-self: center;
            color: white;
            height: fit-content;
            text-decoration: none;
            border: 1.5px solid #2681F2;
            background-color: #2681F2;
            border-radius: 5px;
            vertical-align: middle;
        }

        .body {
            padding: 10px;
            display: grid;
            grid-template-columns: 100px auto 250px;
            grid-template-rows: 70px 30px auto;
            width: 80%;
            margin: auto;
        }

        .date {
            position: relative;
            font-family: 'Marvel';
            font-size: 50px;
            font-weight: bold;
            text-align: center;
        }

        .date span {
            position: absolute;
            bottom: -5px;
            width: 100%;
            right: 0;
            text-align: center;
        }

        .dday {
            background-color: #2681F2;
            border-radius: 10px;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
        }

        .memo {
            min-height: 100px;
            border: 1px dashed black;
            margin-top: 5px;
            word-break: keep-all;
            color: #888;
            cursor: pointer;
        }

        .notes {
            grid-column: 2/3;
            grid-row: 1/4;
            padding-top: 30px;
            padding-left: 10px;
        }

        .note_item {
            width: 100%;
            height: 50px;
            background-color: #eee;
            border-radius: 10px;
            padding: 5px;
            display: flex;
            align-items: center;
            overflow: hidden;
        }

        .subject {
            width: 40px;
            height: 40px;
            background-image: url(./img/1.png);
            background-position: center;
            background-size: contain;
            background-repeat: no-repeat;
        }

        .content {
            font-size: 25px;
            margin-left: 10px;
            width: max-content;
        }

        .reminder {
            grid-column: 3/4;
            grid-row: 1/4;
            border: 1px solid black;
            border-radius: 5px;
            margin-top: 30px;
            margin-left: 10px;
            padding: 5px;
        }

        .plus {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
            background-color: #eee;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px auto 0 auto;
            cursor: pointer;
        }

        .plus:hover {
            background-color: #ddd;
        }

        .popup {
            background-color: #eee;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 5px;
            height: 150px;
            width: 500px;
            z-index: 999;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 5px 5px 5px #ddd;
        }

        #subject {
            width: 50px;
            height: 30px;
            border: 1px solid #ddd;
            outline: none;
        }

        #note {
            width: 370px;
            height: 30px;
            border: 1px solid #ddd;
            outline: none;
        }

        #save {
            width: 50px;
            height: 30px;
            border: 1px solid #ddd;
            outline: none;
            cursor: pointer;
            background-color: #2681F2;
            color: white;
        }

        @media screen and (max-height: 450px) {
            .sidenav {
                padding-top: 15px;
            }

            .sidenav a {
                font-size: 15px;
            }
        }

        @font-face {
            font-family: 'Marvel';
            font-style: normal;
            font-weight: 400;
            src: url(https://fonts.gstatic.com/s/marvel/v10/nwpVtKeoNgBV0qa4llTF.woff2) format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }
    </style>

    <script>
        // JS 코드는 추가해도 좋습니다.
        const popup = document.getElementsByClassName("popup")[0];
        var database = firebase.database();
        var uid;
        var signin;
        var setDate = new Date();

        document.getElementsByClassName('hamburger')[0].addEventListener("click", function () {
            document.getElementsByClassName('sidenav')[0].style.width = "250px";
        });

        document.getElementsByClassName('close_nav')[0].addEventListener("click", function () {
            document.getElementsByClassName('sidenav')[0].style.width = "0"
        });

        document.getElementById("add").addEventListener("click", function () {
            popup.hidden = false;
        })

        document.getElementById("save").addEventListener("click", function () {
            // Save note
            var subject = document.getElementById("subject").value;
            var content = document.getElementById("note").value;
            var note = {"content": content, "subject": subject};

            addNote(note);
        })

        function getDate(date) {
            var year = date.getFullYear();
            var month = ("0" + (1 + date.getMonth())).slice(-2);
            var day = ("0" + date.getDate()).slice(-2);

            return year + month + day;
        }

        // Get User info.
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                // User is signed in
                uid = user.uid;
                signin = true;

                fetchData(getDate(setDate));
            } else {
                // User is signed in
                signin = false;
            }
        })

        function fetchData(date) {
            // Read data
            database.ref('calendar/' + uid + '/' + date).get().then((snapshot) => {
                if (snapshot.exists()) {
                    return snapshot.val();
                } else {
                    console.log("No data available!");
                    console.log("Creating new...");
                    database.ref('calendar/' + uid).set({});
                    console.log("done.");
                }
            }).catch((error) => {
                console.error(error);
            })
        }
