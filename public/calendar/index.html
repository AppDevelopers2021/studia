    <style>
        /* 필요에 따라 CSS를 수정하세요 */
        * {

        html {

        body {
            margin: 0;

        .nav {
            padding: 5px;
            height: 50px;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: stretch;
            background-color: white;

        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: white;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            box-shadow: 0 0 16px #00000047;
        }

        .sidenav a {
            padding: 10px 8px 10px 32px;
            text-decoration: none;
            width: 250px;
            height: 50px;
            border-radius: 0 25px 25px 0;
            font-size: 20px;
            color: black;
            display: block;
        }

        .sidenav a:hover {
            background-color: #F1F3F4;
        }

        .sidenav .close_nav {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        .sidenav .close_nav:hover {
            cursor: pointer;
        }

        .hamburger {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background-color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .hamburger:hover {
            background-color: #F1F3F4;
        }

        #login {
            align-self: center;
            width: 75px;
            height: fit-content;
            text-align: center;
            text-decoration: none;
            color: #777;
            vertical-align: middle;
        }

        #signup {
            align-self: center;
            color: white;
            height: fit-content;
            text-decoration: none;
            border: 1.5px solid #2681F2;
            background-color: #2681F2;
            border-radius: 5px;
            vertical-align: middle;
        }

        .body {
            padding: 10px;
            display: grid;
            grid-template-columns: 100px auto 250px;
            grid-template-rows: 70px 30px auto;
            width: 80%;
            margin: auto;
        }

        .date {
            position: relative;
            font-family: 'Marvel';
            font-size: 50px;
            font-weight: bold;
            text-align: center;
        }

        .date span {
            position: absolute;
            bottom: -5px;
            width: 100%;
            right: 0;
            text-align: center;
        }

        .dday {
            background-color: #2681F2;
            border-radius: 10px;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
        }

        .memo {
            min-height: 100px;
            border: 1px dashed black;
            margin-top: 5px;
            word-break: keep-all;
            color: #888;
            cursor: pointer;
        }

        .notes {
            grid-column: 2/3;
            grid-row: 1/4;
            padding-top: 30px;
            padding-left: 10px;
        }

        .note_item {
            width: 100%;
            height: 50px;
            background-color: #eee;
            border-radius: 10px;
            padding: 5px;
            display: flex;
            align-items: center;
            overflow: hidden;
        }

        .subject {
            width: 40px;
            height: 40px;
            background-image: url(./img/1.png);
            background-position: center;
            background-size: contain;
            background-repeat: no-repeat;
        }

        .content {
            font-size: 25px;
            margin-left: 10px;
            width: max-content;
        }

        .reminder {
            grid-column: 3/4;
            grid-row: 1/4;
            border: 1px solid black;
            border-radius: 5px;
            margin-top: 30px;
            margin-left: 10px;
            padding: 5px;
        }

        .plus {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
            background-color: #eee;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px auto 0 auto;
            cursor: pointer;
        }

        .plus:hover {
            background-color: #ddd;
        }

        @media screen and (max-height: 450px) {
            .sidenav {
                padding-top: 15px;
            }

            .sidenav a {
                font-size: 15px;
            }
        }

        @font-face {
            font-family: 'Marvel';

        }
