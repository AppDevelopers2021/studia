<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="https://wonchondev.web.app/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://wonchondev.web.app/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://wonchondev.web.app/images/favicon-16x16.png">
    <link rel="manifest" href="https://wonchondev.web.app/images/site.webmanifest">
    <link rel="mask-icon" href="https://wonchondev.web.app/images/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="https://wonchondev.web.app/images/favicon.ico">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <style>
        * {
            box-sizing: border-box;
        }

        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Verdana, sans-serif;
            height: 100%;
            min-height: 100%;
            background-color: #eee;
        }

        .nav {
            padding: 5px;
            height: 50px;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: stretch;
            background-color: white;
        }

        .navitem {
            flex-grow: 0 !important;
            flex-shrink: 0 !important;
        }

        .logo {
            height: 100%;
        }

        .right {
            margin-left: auto;
        }

        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: white;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            box-shadow: 0 0 16px #00000047;
        }

        .sidenav a {
            padding: 10px 8px 10px 32px;
            text-decoration: none;
            width: 250px;
            height: 50px;
            border-radius: 0 25px 25px 0;
            font-size: 20px;
            color: black;
            display: block;
        }

        .sidenav a:hover {
            background-color: #F1F3F4;
        }

        .sidenav .close_nav {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        .sidenav .close_nav:hover {
            cursor: pointer;
        }

        .hamburger {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background-color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .hamburger:hover {
            background-color: #F1F3F4;
        }

        #login {
            align-self: center;
            width: 75px;
            height: fit-content;
            text-align: center;
            text-decoration: none;
            color: #777;
            vertical-align: middle;
        }

        #signup {
            align-self: center;
            color: white;
            height: fit-content;
            text-decoration: none;
            border: 1.5px solid #2681F2;
            background-color: #2681F2;
            border-radius: 5px;
            vertical-align: middle;
        }

        .login-container {
            width: 440px;
            padding: 20px;
            margin: auto;
            margin-top: 20vh;
            margin-bottom: 20vh;
            display: block;
            background-color: white;
            border-radius: 10px;
        }

        .login-container h1 {
            text-align: center;
        }

        .login-container label {
            display: block;
        }

        .login-container input {
            display: block;
            width: 100%;
            height: 30px;
            margin-bottom: 15px;
            border: 1.5px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: 0.3s ease-in-out;
        }

        .login-container input[type=checkbox] {
            display: inline-block;
            margin: 10px 5px 20px 5px;
            width: 20px;
            height: 20px;
        }

        .login-container input:focus {
            border-color: #2681F2;
        }

        input[type=password] {
            font-family: Verdana;
            letter-spacing: 1px;
        }

        #confirm {
            width: 100%;
            height: 30px;
            margin: 10px 0 10px 0;
            background-color: white;
            border: 1.5px solid #2681F2;
            border-radius: 5px;
            color: black;
            transition: 0.3s ease-in-out;
        }

        #confirm:hover {
            background-color: #2681F2;
            color: white;
        }

        #error {
            color: #dd4124;
        }

        hr {
            border-top: 2px solid #999;
            border-bottom: none;
            margin: 10px 0 10px 0;
        }

        button:hover {
            cursor: pointer;
            outline: none;
        }

        .social {
            width: 100%;
            height: 30px;
            margin: 0;
            background-image: url(https://wonchondev.web.app/images/img/google.png);
            background-repeat: no-repeat;
            background-size: 20px;
            background-position: 5px;
            background-color: white;
            border: 1.5px solid #ddd;
            border-radius: 5px;
            color: black;
            transition: 0.3s ease-in-out;
        }

        .social:hover {
            border-color: #2681F2;
        }

        footer {
            height: 150px;
            width: 100%;
            background-color: #ddd;
            color: #777;
            text-align: center;
            padding: 50px;
            margin-top: 150px;
            bottom: 0;
        }

        footer a {
            color: #777;
            margin-left: 20px;
            margin-right: 20px;
        }


        /*모바일을 위한 Responsive Layout*/
        @media screen and (max-width: 550px) {
            .login-container {
                width: 95vw;
            }
        }

        @media screen and (max-height: 450px) {
            .sidenav {
                padding-top: 15px;
            }

            .sidenav a {
                font-size: 15px;
            }
        }

        /*다크모드 지원*/
        @media (prefers-color-scheme: dark) {

            /*다크모드 상태*/
        }
    </style>

    <title>About Us</title>
</head>

<body>
    <div class="sidenav">
        <div class="close_nav">&times;</div>
        <a href="https://wonchondev.web.app">홈</a>
        <a href="https://wonchondev.web.app/about">소개</a>
        <a href="https://wonchondev.web.app/products">제품</a>
        <a href="https://wonchondev.web.app/downloads">다운로드</a>
    </div>
    <div class="nav">
        <button class="navitem hamburger">
            &#9776;
        </button>
        <a href="https://wonchondev.web.app">
            <img class="navitem logo" src="https://wonchondev.web.app/images/logo/logo_long.png">
        </a>
        <a id="login" class="navitem right" href="https://wonchondev.web.app/login">로그인</a>
        <a id="signup" class="navitem" href="https://wonchondev.web.app/signup">회원가입</a>
    </div>
    <div class="content">
        <div class="login-container">
            <h1>로그인</h1>
            <label>이메일 주소:</label> <input type="text" class="" id="email" placeholder="someone@example.com" />
            <label>비밀번호: </label><input type="password" class="" id="pw">
            <button id="confirm">로그인</button>
            <input type="checkbox" class="" id="keep">로그인 유지
            <p id="error"></p>

            <hr>

            <button class="social" id="google">Google 계정으로 로그인</button>
        </div>

        <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-auth.js"></script>
        <script>
            // Your web app's Firebase configuration
            var firebaseConfig = {
                apiKey: "AIzaSyBeJDdOCiCPl8dY45RDTZ_Dm6BXGOdsxAc",
                authDomain: "studia-kr.firebaseapp.com",
                databaseURL: "https://studia-kr-default-rtdb.asia-southeast1.firebasedatabase.app",
                projectId: "studia-kr",
                storageBucket: "studia-kr.appspot.com",
                messagingSenderId: "654717768488",
                appId: "1:654717768488:web:9145bccc0e7b33fe33361d",
                measurementId: "G-VNTECBX1XJ"
            };
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            firebase.analytics();

            document.getElementsByClassName('hamburger')[0].addEventListener("click", function () {
                document.getElementsByClassName('sidenav')[0].style.width = "250px";
            });

            document.getElementsByClassName('close_nav')[0].addEventListener("click", function () {
                document.getElementsByClassName('sidenav')[0].style.width = "0"
            });

            document.getElementById("confirm").addEventListener('click', function (evt) {
                document.getElementById("confirm").style.cursor = "wait";

                var email = document.getElementById("email").value;
                var pw = document.getElementById("pw").value;
                var keep = document.getElementById("keep").value;
                var log = document.getElementById("error");
                log.innerText = ''

                // Set Persistence
                if (keep) {
                    firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL)
                        .then(() => {
                            // Set to LOCAL
                            return firebase.auth().signInWithEmailAndPassword(email, pw)
                                .then((userCredential) => {
                                    // Signed In
                                    var user = userCredential.user;
                                    window.open("https://wonchondev.web.app", "_self")
                                })
                                .catch((error) => {
                                    var errorCode = error.code;
                                    var errorMessage = error.message;
                                    console.error('Error while login: ' + errorCode + ' : ' +
                                        errorMessage)
                                    if (errorCode == "auth/wrong-password") {
                                        log.innerText = "비밀번호가 잘못되었습니다."
                                    } else if (errorCode == "auth/user-not-found") {
                                        log.innerText = "계정을 찾을 수 없습니다."
                                    } else if (errorCode == "auth/invalid-email") {
                                        log.innerText = "잘못된 이메일 주소입니다."
                                    } else {
                                        log.innerText = "에러가 발생하였습니다."
                                    }
                                })
                        })
                        .catch((error) => {
                            var errorCode = error.code;
                            var errorMessage = error.message;
                            console.error('Error while setting persistence: ' + errorCode + ' : ' +
                                errorMessage)
                        })
                } else {
                    firebase.auth().setPersistence(firebase.auth.Auth.Persistence.SESSION)
                        .then(() => {
                            // Set to SESSION
                            return firebase.auth().signInWithEmailAndPassword(email, pw)
                                .then((userCredential) => {
                                    // Signed In
                                    var user = userCredential.user;
                                    alert('ok')
                                })
                                .catch((error) => {
                                    var errorCode = error.code;
                                    var errorMessage = error.message;
                                    console.error('Error while login: ' + errorCode + ' : ' +
                                        errorMessage)
                                    if (errorCode == "auth/wrong-password") {
                                        log.innerText = "비밀번호가 잘못되었습니다."
                                    } else if (errorCode == "auth/user-not-found") {
                                        log.innerText = "계정을 찾을 수 없습니다."
                                    } else if (errorCode == "auth/invalid-email") {
                                        log.innerText = "잘못된 이메일 주소입니다."
                                    } else {
                                        log.innerText = "에러가 발생하였습니다."
                                    }
                                })
                        })
                        .catch((error) => {
                            var errorCode = error.code;
                            var errorMessage = error.message;
                            console.error('Error while setting persistence: ' + errorCode + ' : ' +
                                errorMessage)
                        })
                }
                document.getElementById("confirm").style.cursor = "none";

            });

            // Login with google
            document.getElementById("google").addEventListener("click", function () {
                var log = document.getElementById("error");
                var provider = new firebase.auth.GoogleAuthProvider();

                firebase.auth()
                    .signInWithPopup(provider)
                    .then((result) => {
                        var credential = result.credential;
                        var token = credential.accessToken;
                        var user = result.user;
                        console.log('login conplete')
                        window.history.back();
                    }).catch((error) => {
                        var errorCode = error.code;
                        var errorMessage = error.message;

                        log.innerText = "Error " + errorCode + ": " + errorMessage;
                    })
            });
        </script>
</body>

</html>
