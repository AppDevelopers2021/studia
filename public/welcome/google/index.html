<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">

	<noscript>
		<meta http-equiv="refresh" content="0; url=https://studia.blue/nojs/">
	</noscript>

	<!-- Redirect To App -->
	<meta http-equiv="refresh" content="3;url=http://studia.blue/app" />

	<!--Favicon Styles-->
	<link rel="apple-touch-icon" sizes="180x180" href="https://studia.blue/images/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="https://studia.blue/images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="https://studia.blue/images/favicon-16x16.png">
	<link rel="manifest" href="https://studia.blue/images/site.webmanifest">
	<link rel="mask-icon" href="https://studia.blue/images/safari-pinned-tab.svg" color="#2192ff">
	<link rel="shortcut icon" href="https://studia.blue/images/favicon.ico">
	<meta name="msapplication-TileColor" content="#2192ff">
	<meta name="msapplication-config" content="https://studia.blue/images/browserconfig.xml">
	<meta name="theme-color" content="#2192ff">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="description" content="원촌중학교 1학년 자율동아리 App Developers 입니다.">
	<meta name="keywords" content="원촌중학교,studia,스튜디아,App Developers,자율동아리">

	<meta property="og:title" content="스튜디아 - 노트 정리도 스마트하게!">
	<meta property="og:description" content="스튜디아 노트를 작성하며 매일 배운 내용을 복습해 보세요.">
	<meta property="og:image" content="https://studia.blue/images/profile.jpg">

	<title>가입을 축하합니다</title>

	<style>
		* {
			box-sizing: border-box;
		}

		html {
			height: 100%;
			width: 100%;
			margin: 0;
			padding: 0;
		}

		body {
			height: 100%;
			width: 100%;
			margin: 0;
			padding: 0;
			background-color: #2291FF;
			font-family: 'Nanum Gothic', sans-serif;
		}

		/* Align Items With FLEX */
		.vertical {
			display: flex;
			align-items: center;
		}

		.horizontal {
			display: flex;
			justify-content: center;
		}

		.center {
			display: flex;
			align-items: center;
			justify-content: center;
		}

		/* Navigation Bar CSS */
		#navbar {
			width: 100%;
			height: 50px;
			background-color: #2291FF;
			display: flex;
			flex-direction: row;
			justify-content: space-between;
			align-items: center;
			z-index: 3;

			position: fixed;
			top: 0;
			transition: top 0.3s;
		}

		.nav_hamburger {
			width: 80px;
			height: 40px;
			min-width: 40px;
			overflow: hidden;
			cursor: pointer;
			background-color: transparent;
			border: none;
			outline: none;
		}

		.bar1,
		.bar2,
		.bar3 {
			width: 20px;
			height: 3px;
			border-radius: 1px;
			background-color: white;
			margin: 4px 0;
			transition: 0.4s;
		}

		.bar1 {
			transform-origin: right center;
		}

		.bar3 {
			transform-origin: right center;
		}

		.bar_open .bar1 {
			transform: translate(-3px, 0) rotate(-45deg);
		}

		.bar_open .bar2 {
			opacity: 0;
		}

		.bar_open .bar3 {
			transform: translate(-3px, 0) rotate(45deg);
		}

		.nav_home {
			font-family: 'Courgette', cursive;
			color: white;
			text-decoration: none;
			font-size: 25px;
		}

		.nav_app {
			box-sizing: content-box;
			width: 80px;
			height: 35px;
			border-radius: 10px;
			border: 2px solid white;
			color: white;
			text-decoration: none;
			text-align: center;
			line-height: 35px;
			font-size: 17px;
			font-family: 'Noto Sans KR', sans-serif;
			margin-right: 5px;
		}

		.temp {
			height: 10000px;
		}

		#sidenav {
			position: fixed;
			width: 0;
			top: 0;
			left: 0;
			height: 100vh;
			background-color: #111;
			padding-top: 70px;
			z-index: 2;
			transition: .5s ease;
			overflow: hidden;
		}

		#sidenav.side_open {
			width: 250px;
		}

		#sidenav a {
			display: block;
			width: 240px;
			height: 50px;
			font-size: 17px;
			margin-right: 10px;
			padding-left: 10px;
			line-height: 50px;
			text-decoration: none;
			color: white;
			border-radius: 0 25px 25px 0;
			transition: .1s;
		}

		#sidenav a:hover {
			background-color: #333;
		}

		.nav_devide {
			border: none;
			width: 250px;
			height: 15px;
			margin: 0;
		}

		#close_nav {
			font-size: 35px;
			position: absolute;
			top: 10px;
			left: 12px;
			border: none;
			background: none;
			color: white;
			cursor: pointer;
		}

		.body_wrap {
			background-color: white;
			width: 100%;
			min-height: 100%;
			margin-bottom: -200px;
			padding-top: 50px;
		}

		.body {
			padding: 20px;
			padding-bottom: 200px;
		}

		.body h1 {
			margin: 0;
			padding: 0;
			font-size: 50px;
			font-family: 'Nanum Gothic', sans-serif;
		}

		.body p {
			margin: 20px 0 0 0;
			padding: 0;
			font-size: 20px;
			font-family: 'Nanum Gothic', sans-serif;
		}

		.welcome {
			height: 100%;
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 30px;
		}

		.welcome_text {
			margin-top: 40px;
			text-align: center;
		}

		.welcome_text h1, .welcome_text h2, .welcome_text p {
			font-family: 'Noto Sans KR', sans-serif;
			margin: 0 0 10px 0;
		}

		.welcome_text h1 {
			font-size: 50px;
			margin: 0;
		}

		.welcome_text h2 {
			font-size: 25px;
			margin: 0;
		}

		.welcome_text p {
			font-size: 15px;
			margin: 10px 0 50px 0;
		}

		.paper_plane_svg {
			width: 40vw;
			height: 40vw;
			max-width: 140px;
			max-height: 140px;
			fill: #2291FF;
		}

		footer {
			width: 100%;
			height: 200px;
			background-color: #eee;
			padding-left: 30px;
			margin-top: -200px;
			border-bottom: 10px solid #2291FF;
		}

		.footer_logo {
			font-family: 'Courgette', cursive;
			font-size: 40px;
			color: #555;
			margin: 0;
			padding: 0;
		}

		.footer_sosumi {
			color: #555;
		}

		@media (prefers-color-scheme: dark) {
			body {
				background-color: #1871CA;
			}

			.body_wrap {
				background-color: black;
				color: white;
			}

			#navbar {
				background-color: #1871CA;
			}

			footer {
				background-color: #333;
				border-color: #1871CA;
			}

			.footer_logo,
			.footer_sosumi {
				color: #999;
			}
		}

		@media screen and (max-width: 400px) {
			.nav_app,
			.nav_hamburger {
				width: 60px;
			}
		}
	</style>
</head>

<body>
	<div id="navbar">
		<button class="nav_hamburger center">
			<div>
				<div class="bar1"></div>
				<div class="bar2"></div>
				<div class="bar3"></div>
			</div>
		</button>
		<a class="nav_home" href="https://studia.blue/">studia</a>
		<a class="nav_app" href="https://studia.blue/app/">앱 열기</a>
	</div>

	<div id="sidenav">
		<button id="close_nav">&times;</button>
		<a href="https://studia.blue/">홈</a>
		<a href="https://studia.blue/about/">App Developers 소개</a>
		<hr class="nav_devide">
		<a href="https://studia.blue/app/">내 캘린더</a>
		<hr class="nav_devide">
		<a href="https://studia.blue/help/">도움말</a>
	</div>

	<div class="body_wrap">
		<div class="body">
			<div class="welcome">
				<svg class="paper_plane_svg" enable-background="new 0 0 512 512" version="1.1" viewBox="0 0 512 512"
					xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
					<path
						d="m113.47 309.41-17.822 66.532-65.139 1.378c-19.467-36.107-30.509-77.418-30.509-121.32 0-42.451 10.324-82.483 28.624-117.73h0.014l57.992 10.632 25.404 57.644c-5.317 15.501-8.215 32.141-8.215 49.456 2e-3 18.792 3.406 36.797 9.651 53.408z"
						fill="#FBBB00" />
					<path
						d="m507.53 208.18c2.94 15.486 4.473 31.479 4.473 47.824 0 18.328-1.927 36.206-5.598 53.451-12.462 58.683-45.025 109.92-90.134 146.19l-0.014-0.014-73.044-3.727-10.338-64.535c29.932-17.554 53.324-45.025 65.646-77.911h-136.89v-101.28h138.89 107.01z"
						fill="#518EF8" />
					<path
						d="m416.25 455.62 0.014 0.014c-43.871 35.263-99.601 56.362-160.27 56.362-97.491 0-182.25-54.491-225.49-134.68l82.961-67.91c21.619 57.698 77.278 98.771 142.53 98.771 28.047 0 54.323-7.582 76.87-20.818l83.383 68.262z"
						fill="#28B446" />
					<path
						d="m419.4 58.936-82.933 67.896c-23.335-14.586-50.919-23.012-80.471-23.012-66.729 0-123.43 42.957-143.96 102.72l-83.397-68.276h-0.014c42.606-82.145 128.44-138.27 227.38-138.27 62.115 0 119.07 22.126 163.4 58.936z"
						fill="#F14336" />
				</svg>

				<div class="welcome_text">
					<h1>가입 완료!</h1>
					<h2>구글 계정으로 스튜디아를 더욱 편리하게 사용하세요</h2>
					<p>앱으로 바로 연결됩니다...</p>
				</div>
			</div>
		</div>
	</div>


	<footer class="vertical">
		<div>
			<p class="footer_logo">studia</p>
			<p class="footer_sosumi">Copyright &copy; 2021 App Developers.<br>All Rights Reserved.</p>
		</div>

	</footer>

	<script>
		const hamburger = document.getElementsByClassName("nav_hamburger")[0];
		const navbar = document.getElementById("navbar");
		const sidenav = document.getElementById("sidenav");
		const close_nav_button = document.getElementById("close_nav");

		hamburger.addEventListener("click", function () {
			hamburger.classList.toggle("bar_open");
			sidenav.classList.toggle("side_open");
		})
		close_nav_button.addEventListener("click", function () {
			hamburger.className = "nav_hamburger center";
			sidenav.className = "";
		})
	</script>
</body>

</html>
