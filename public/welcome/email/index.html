	<meta property="og:description" content="스튜디아 노트를 작성하며 매일 배운 내용을 복습해 보세요.">

	<title>인증 메일 전송됨</title>

	<style>
		* {
			box-sizing: border-box;
		}

		html {
			height: 100%;
			width: 100%;
			margin: 0;
			padding: 0;
		}

		body {
			height: 100%;
			width: 100%;
			margin: 0;
			padding: 0;
			background-color: #2291FF;
			font-family: 'Nanum Gothic', sans-serif;
		}

		/* Align Items With FLEX */
		.vertical {
			display: flex;
			align-items: center;
		}

		.horizontal {
			display: flex;
			justify-content: center;
		}

		.center {
			display: flex;
			align-items: center;
			justify-content: center;
		}

		/* Navigation Bar CSS */
		#navbar {
			width: 100%;
			height: 50px;
			background-color: #2291FF;
			display: flex;
			flex-direction: row;
			justify-content: space-between;
			align-items: center;
			z-index: 3;

			position: fixed;
			top: 0;
			transition: top 0.3s;
		}

		.nav_hamburger {
			width: 80px;
			height: 40px;
			min-width: 40px;
			overflow: hidden;
			cursor: pointer;
			background-color: transparent;
			border: none;
			outline: none;
		}

		.bar1,
		.bar2,
		.bar3 {
			width: 20px;
			height: 3px;
			border-radius: 1px;
			background-color: white;
			margin: 4px 0;
			transition: 0.4s;
		}

		.bar1 {
			transform-origin: right center;
		}

		.bar3 {
			transform-origin: right center;
		}

		.bar_open .bar1 {
			transform: translate(-3px, 0) rotate(-45deg);
		}

		.bar_open .bar2 {
			opacity: 0;
		}

		.bar_open .bar3 {
			transform: translate(-3px, 0) rotate(45deg);
		}

		.nav_home {
			font-family: 'Courgette', cursive;
			color: white;
			text-decoration: none;
			font-size: 25px;
		}

		.nav_app {
			box-sizing: content-box;
			width: 80px;
			height: 35px;
			border-radius: 10px;
			border: 2px solid white;
			color: white;
			text-decoration: none;
			text-align: center;
			line-height: 35px;
			font-size: 17px;
			font-family: 'Noto Sans KR', sans-serif;
			margin-right: 5px;
		}

		.temp {
			height: 10000px;
		}

		#sidenav {
			position: fixed;
			width: 0;
			top: 0;
			left: 0;
			height: 100vh;
			background-color: #111;
			padding-top: 70px;
			z-index: 2;
			transition: .5s ease;
			overflow: hidden;
		}

		#sidenav.side_open {
			width: 250px;
		}

		#sidenav a {
			display: block;
			width: 240px;
			height: 50px;
			font-size: 17px;
			margin-right: 10px;
			padding-left: 10px;
			line-height: 50px;
			text-decoration: none;
			color: white;
			border-radius: 0 25px 25px 0;
			transition: .1s;
		}

		#sidenav a:hover {
			background-color: #333;
		}

		.nav_devide {
			border: none;
			width: 250px;
			height: 15px;
			margin: 0;
		}

		#close_nav {
			font-size: 35px;
			position: absolute;
			top: 10px;
			left: 12px;
			border: none;
			background: none;
			color: white;
			cursor: pointer;
		}

		.body_wrap {
			background-color: white;
			width: 100%;
			min-height: 100%;
			margin-bottom: -200px;
			padding-top: 50px;
		}

		.body {
			padding: 20px;
			padding-bottom: 200px;
		}

		.body h1 {
			margin: 0;
			padding: 0;
			font-size: 50px;
			font-family: 'Nanum Gothic', sans-serif;
		}

		.body p {
			margin: 20px 0 0 0;
			padding: 0;
			font-size: 20px;
			font-family: 'Nanum Gothic', sans-serif;
		}

		.welcome {
			height: 100%;
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 30px;
		}

		.welcome_text {
			margin-top: 40px;
			text-align: center;
		}

		.welcome_text h1,
		h2 {
			font-family: 'Noto Sans KR', sans-serif;
			margin: 0 0 10px 0;
		}

		.welcome_text h1 {
			font-size: 50px;
		}

		.welcome_text h2 {
			font-size: 30px;
			margin-bottom: 50px;
		}

		.paper_plane_svg {
			width: 40vw;
			height: 40vw;
			max-width: 230px;
			max-height: 230px;
			fill: #2291FF;
		}

		footer {
			width: 100%;
			height: 200px;
			background-color: #eee;
			padding-left: 30px;
			margin-top: -200px;
			border-bottom: 10px solid #2291FF;
		}

		.footer_logo {
			font-family: 'Courgette', cursive;
			font-size: 40px;
			color: #555;
			margin: 0;
			padding: 0;
		}

		.footer_sosumi {
			color: #555;
		}

		@media screen and (max-width: 768px) {
			.nav_app,
			.nav_hamburger {
				width: 60px;
			}

			.welcome_text h1 {
				font-size: 40px;

			}

			.welcome_text h2 {
				font-size: 20px;
			}
		}

		@media (prefers-color-scheme: dark) {
			body {
				background-color: #1871CA;
			}

			.body_wrap {
				background-color: black;
				color: white;
			}

			#navbar {
				background-color: #1871CA;
			}

			footer {
				background-color: #333;
				border-color: #1871CA;
			}

			.footer_logo,
			.footer_sosumi {
				color: #999;
			}

			.paper_plane_svg {
				fill: white;
			}
		}
	</style>
</head>

<body>
	<div id="navbar">
		<button class="nav_hamburger center">
			<div>
				<div class="bar1"></div>

			</div>
		</button>
		<a class="nav_home" href="https://studia-kr.web.app/">studia</a>
		<a class="nav_app" href="https://studia-kr.web.app/app/">앱 열기</a>

				</svg>
				<div class="welcome_text">
					<h1>인증 메일 전송됨</h1>
					<h2>이메일을 확인해 주세요</h2>
				</div>
			</div>
		</div>
	</div>


	<footer class="vertical">
		<div>
			<p class="footer_logo">studia</p>
			<p class="footer_sosumi">Copyright &copy; 2022 App Developers.<br>All Rights Reserved.</p>
		</div>

	</footer>

	<script>
		const hamburger = document.getElementsByClassName("nav_hamburger")[0];
		const navbar = document.getElementById("navbar");
		const sidenav = document.getElementById("sidenav");
		const close_nav_button = document.getElementById("close_nav");

		hamburger.addEventListener("click", function () {
			hamburger.classList.toggle("bar_open");
			sidenav.classList.toggle("side_open");
		})
		close_nav_button.addEventListener("click", function () {
			hamburger.className = "nav_hamburger center";
			sidenav.className = "";
		})
	</script>

</html>
